<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font AweSome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Static CSS -->
    <link rel="stylesheet" href="contact-check.css">
  </head>

  <body>
    <!-- font check -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <div class="contact d-flex flex-column align-items-center p-3 mb-4">
            <img src="../Images/room-details/contact-check/phone-call.png" alt="phone" class="img-check mb-4">
            <p class="text-secondary mb-2">CHECK AVAILABILITY. CALL US!</p>
            <h2 class="mb-2">+01 4214 4214</h2>
            <p class="text-secondary mb-2">We are available 24/7 Monday to Sunday</p>
            <button class="btn btn-danger btn-block">Call Now</button>
          </div>

          <div class="contact d-flex flex-column align-items-center p-3 mb-4">
            <p class="mb-2">Bookmark listing</p>
            <div class="d-flex align-items-center">
              <a href="#" class="fb mr-2">
                <i class="fab fa-facebook-f mr-1" style="color:#fff"></i> share
              </a>
              <a href="#" class="tweet mr-1">
                <i class="fab fa-twitter mr-1" style="color: #fff"></i> Tweet
              </a>
              <a href="#" class="google mr-1">
                <i class="fab fa-google-plus-g mr-1" style="color: #fff">share</i>
              </a>
            </div>
          </div>

          <div class="contact d-flex flex-column align-items-center p-3 mb-4">
            <h3 class="mb-3">We Accept</h3>
            <img src="../Images/room-details/contact-check/card.png" alt="card" class="mb-3">
          </div>
        </div>
      </div>
    </div>
    <!-- end font check-->
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
