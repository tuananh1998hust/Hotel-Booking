<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font AweSome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Static CSS -->
    <link rel="stylesheet" href="roomtype-item.css">
  </head>

  <body>
    <!-- room type item -->
    <div id="roomtype-item" class="d-flex align-items-center justify-content-center">
      <img class="img-room p-2" src="../Images/room/1.jpg" alt="master suite">
      <div class="name d-flex flex-column justify-content-center p-2">
        <h2 class="mb-2" style="color: #000">Master Suite</h2>
        <div class="star d-flex align-items-center">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>

          <p class="ml-2 mb-0">Excellent 4.5 / 5</p>
        </div>

        <div class="d-flex align-items-center">
          <i class="fas fa-check"></i>
          <p class="ml-1 mb-0">Max Adult : 3</p>
        </div>

        <div class="d-flex align-items-center">
          <i class="fas fa-check"></i>
          <p class="ml-1 mb-0">Max Child : 1</p>
        </div>
      </div>

      <div class="detail d-flex flex-column justify-content-center p-2">
        <div class="detail-item d-flex align-items-center">
          <i class="fas fa-check"></i>
          <p class="ml-2 mb-0">Ironing facilities</p>
        </div>
        <div class="detail-item d-flex align-items-center">
          <i class="fas fa-check"></i>
          <p class="ml-2 mb-0">Tea/Coffee maker</p>
        </div>
        <div class="detail-item d-flex align-items-center">
          <i class="fas fa-check"></i>
          <p class="ml-2 mb-0">Air conditioning</p>
        </div>
        <div class="detail-item d-flex align-items-center">
          <i class="fas fa-check"></i>
          <p class="ml-2 mb-0">Flat-screen TV</p>
        </div>
        <div class="detail-item d-flex align-items-center">
          <i class="fas fa-check"></i>
          <p class="ml-2 mb-0">Wake-up service</p>
        </div>
      </div>

      <div class="price d-flex flex-column p-2">
        <p class="mb-2">Price for 1 night</p>
        <h1 class="mb-2" style="color: #000">$5000</h1>
        <p class="mb-2">Non Refundable</p>
      </div>

      <div class="book d-flex flex-column p-2">
        <p class="mb-2">Available</p>
        <p class="mb-2">price for 1 night</p>
        <button class="btn btn-outline-warning">BOOK</button>
      </div>
    </div>

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
