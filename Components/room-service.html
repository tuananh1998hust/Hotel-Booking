<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font AweSome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Static CSS -->
    <link rel="stylesheet" href="room-service.css">
  </head>

  <body>
    <!-- room service -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-8">
          <h2 class="title mb-3">Service Room</h2>
          <p class="text-secondary border-bottom border-secondary pb-2">Aliquam id tempor sem. Cras molestie risus et lobortis congue. Donec id est consectetur, cursus tellus at, mattis lacus.</p>
          <div class="d-flex align-items-center mt-4 mb-4">
            <div class="service-item d-flex flex-column align-items-center justify-content-center">
              <img src="../Images/room-details/icon/television.png" alt="tv" class="icon mb-4">
              <p class="mb-2">Televisions</p>
            </div>
            <div class="service-item d-flex flex-column align-items-center justify-content-center">
              <img src="../Images/room-details/icon/wifi.png" alt="wifi" class="icon mb-4">
              <p class="mb-2">Wifi</p>
            </div>
            <div class="service-item d-flex flex-column align-items-center justify-content-center">
              <img src="../Images/room-details/icon/phone-call.png" alt="phone" class="icon mb-4">
              <p class="mb-2">Phone</p>
            </div>
            <div class="service-item d-flex flex-column align-items-center justify-content-center">
              <img src="../Images/room-details/icon/shower.png" alt="shower" class="icon mb-4">
              <p class="mb-2">Shower</p>
            </div>
          </div>

          <div class="d-flex align-items-center">
            <div class="service-item d-flex flex-column align-items-center justify-content-center">
              <img src="../Images/room-details/icon/air-conditioner.png" alt="air-conditional" class="icon mb-4">
              <p class="mb-2">Air Conditional</p>
            </div>
            <div class="service-item d-flex flex-column align-items-center justify-content-center">
              <img src="../Images/room-details/icon/first-aid-kit.png" alt="tv" class="icon mb-4">
              <p class="mb-2">Medical</p>
            </div>
            <div class="service-item d-flex flex-column align-items-center justify-content-center">
              <img src="../Images/room-details/icon/meal.png" alt="meal" class="icon mb-4">
              <p class="mb-2">Meal</p>
            </div>
            <div class="service-item d-flex flex-column align-items-center justify-content-center">
              <img src="../Images/room-details/icon/coffee-cup.png" alt="cafe" class="icon mb-4">
              <p class="mb-2">Televisions</p>
            </div>
          </div>
        
        </div>
      </div>
    </div>
    <!-- end room service -->

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
