<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font AweSome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Static CSS -->
    <link rel="stylesheet" href="check-availability.css">
  </head>

  <body>
    <!-- check availability -->
    <div id="check-availability" class="d-flex flex-column bg-dark">
      <h4 class="text-white mb-3 p-2">CHECK AVAILABILITY</h4>
      <div class="mb-3">
        <select class="room ml-2 p-2">
          <option class="room-detail">Select Room</option>
          <option class="room-detail">Master Suite</option>
          <option class="room-detail">Mini - Suite</option>
          <option class="room-detail">Ultra Deluxe</option>
          <option class="room-detail">Luxury</option>
          <option class="room-detail">Premium</option>
          <option class="room-detail">Normal</option>
        </select>

        <select class="adults ml-2 p-2">
          <option class="adults-detail">No of Adults</option>
          <option class="adults-detail">1</option>
          <option class="adults-detail">2</option>
          <option class="adults-detail">3</option>
          <option class="adults-detail">4</option>
        </select>

        <select class="children ml-2 p-2">
          <option class="children-detail">No of childrens</option>
          <option class="children-detail">1</option>
          <option class="children-detail">2</option>
          <option class="children-detail">3</option>
          <option class="children-detail">4</option>
        </select>

        <select class="month ml-2 p-2">
          <option class="month-detail">Month</option>
          <option class="month-detail">01</option>
          <option class="month-detail">02</option>
          <option class="month-detail">03</option>
          <option class="month-detail">04</option>
          <option class="month-detail">05</option>
          <option class="month-detail">06</option>
          <option class="month-detail">07</option>
          <option class="month-detail">08</option>
          <option class="month-detail">09</option>
          <option class="month-detail">10</option>
          <option class="month-detail">11</option>
          <option class="month-detail">12</option>
        </select>

        <input class="date ml-2 p-2" type="text" placeholder="Date">

        <button class="btn btn-danger ml-2 p-2">Submit</button>
      </div>
    </div>

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
